<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 7b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "center">Logical Operators</h1>
    <h4 class = "center">Assuming x = <input onchange="getVal();" type="number" id="aValue" min="1" max="12">, and y = <input onchange="getVal();" type="number" id="bValue" min="1" max="12"></h4>
    <table style="width:100%" border="1">
        <tr>
            <th>Operator</th>
            <th>Name</th>
            <th>Example</th>
            <th>Result</th>
        </tr>
        <tr>
            <th>&&</th>
            <th>AND</th>
            <th id = "example1">x < 10 && x !== 5</th>
            <th id = "result1"></th>
        </tr>
        <tr>
            <th>||</th>
            <th>OR</th>
            <th id = "example2">y > 9 || x === 5</th>
            <th id = "result2"></th>
        </tr>
        <tr>
            <th>!</th>
            <th>NOT</th>
            <th id = "example3">!(x === y)</th>
            <th id = "result3"></th>
        </tr>
    </table>


    <script src="7b.js"></script>
</body>
</html>
