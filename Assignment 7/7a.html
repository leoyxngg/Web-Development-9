<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 7a</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <center><h1>Comparason Operators</h1></center>
   Assuming x = <input type="number" name="quantity" min="" max="" onkeydown="myScript(this)">


    <table style="width:100%" border="1">
            <tr>
                <th>Operator</th>
                <th>Name</th>
                <th>Example</th>
                <th>Result</th>
            </tr>
            <tr>
                <th>></th>
                <th>Greater than</th>
                <th id = "a">x > 10</th>
                <th id = "resulta"></th>
            </tr>
            <tr>
                <th>>=</th>
                <th>Greater than or equal to</th>
                <th id = "b">x >= 5</th>
                <th id = "resultb"></th>
            </tr>
            <tr>
                <th><</th>
                <th>Less than</th>
                <th>x < -50</th>
                <th></th>
            </tr>
            <tr>
                <th><=</th>
                <th>Less than or equal to</th>
                <th>x <= 100</th>
                <th></th>
            </tr>
            <tr>
                <th>==</th>
                <th>Equal to</th>
                <th>x == "5"</th>
                <th></th>
            </tr>
            <tr>
                <th>!=</th>
                <th>Not equal to</th>
                <th>x != "b"</th>
                <th></th>
            </tr>
            <tr>
                <th>===</th>
                <th>Equal value and type</th>
                <th>x === "5"</th>
                <th></th>
            </tr>
            <tr>
                <th>!==</th>
                <th>Not equal value or equal type</th>
                <th>x !== "5"</th>
                <th></th>
            </tr>
        </table>


        <script src="7a.js"></script>
</body>

</html>
