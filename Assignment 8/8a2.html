<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Assignment 8a2</title>
</head>

<body>
  <div class="center">
    <h5>NUMBER OF GUESSES USED: </h5>
    <h5 id="guessNum"></h5>
  </div>
  <div class="center">
    <h5>YOUR CURENT SCORE IS: </h5>
    <h5 id="currentScore"></h5>
  </div>
  <div class="center">
    <h5>HIGH SCORE: </h5>
    <h5 id="name"></h5>
    <h5 id="highScore"></h5>
  </div>
  <div class="center">
    <h1>
      Guess The Number
    </h1>
    <h4>
      Try and guess the Number! It will be ranging from 1 to 10!
    </h4>
  </div>

  <div id="hintPlace" class="center"></div>

  <div class="center">
    <input id="guess" type="number" max="10" min="1">
    <button onclick="guessNumber()">Guess</button>
    <button onclick="reset()">Play Again</button>
  </div>
  <script src="8a2.js"></script>
</body>

</html>
