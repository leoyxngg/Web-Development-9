<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<center><h1>Tic Tac Toe</h1></center>

<body>
	<table style="margin:1em auto;">
		<tr>
			<td class="box" style="border-top: white;border-left: white;"></td>
			<td class="box" style="border-top: white;"></td>
			<td class="box" style="border-top: white;border-right: white;"></td>
		</tr>
		<tr>
			<td class="box" style="border-left: white;"></td>
			<td class="box"></td>
			<td class="box" style="border-right: white;"></td>
		</tr>
		<tr>
			<td class="box" style="border-bottom: white;border-left: white;"></td>
			<td class="box" style="border-bottom: white;"></td>				
			<td class="box" style="border-bottom: white;border-right: white;"></td>
		</tr>
	</table>
</body>
</html>
